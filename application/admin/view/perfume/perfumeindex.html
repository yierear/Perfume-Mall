<body>
<center>
{include  file="./public/common/admintop.html"/}
<meta charset="utf-8">
<a href="{:url('perfume/perfumeadd')}" style="color:Black;text-decoration:none;">添加香水</a>
<table width="999px" border="0" cellpadding="0"
			cellspacing="1" style="background:#d8d8d8;color:#333333">
			<tr><th width="100px" height="30" align="center" valign="middle">香水编号</th>
				<th width="150px" align="center" valign="middle">香水图片</th>
				<th width="110px" height="30" align="center" valign="middle">香水名称</th>
				<th width="100px" align="center" valign="middle" >原价</th>
				<th width="100px" align="center" valign="middle">现价</th>
				<th width="100px" align="center" valign="middle" >销售数量</th>				
				<th width="100px" align="center" valign="middle">操作</th>				
			
			</tr>
			{foreach  $perfumes as $perfume}
			
			<tr><td valign="middle" bgcolor="#FFFFFF">{$perfume.perfumeID}</td>
				<td align="center" valign="middle" bgcolor="#FFFFFF">
				<a href="{:url('perfume/perfumeDetail')}?perfumeID={$perfume.perfumeID}">
					<img src="__ROOT__/public/static/picture/{$perfume.picturem}" width="60" heigth="60" border=0></a>
				</td>
				<td valign="middle" bgcolor="#FFFFFF">{$perfume.pname}</td>
				<td valign="middle" bgcolor="#FFFFFF">{$perfume.price }元</td>
				<td valign="middle" bgcolor="#FFFFFF">{$perfume.yourprice }元</td>
				<td valign="middle" bgcolor="#FFFFFF">{$perfume.SelledNum }件</td>
				<td valign="middle"  align="center"  bgcolor="#FFFFFF">
				<a href="{:url('perfume/perfumeupdate')}?perfumeID={$perfume.perfumeID} " style="color:Black;text-decoration:none">修改</a>
				<a href="{:url('perfume/perfumeDelete')}?perfumeID={$perfume.perfumeID} " style="color:Black;text-decoration:none">删除</a>
				</td>
			</tr>
			{/foreach}
			</table>
</center></body>
